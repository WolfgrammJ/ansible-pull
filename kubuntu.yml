- hosts: localhost
#  vars:
#     username: ansible_user_id
  become: true
  pre_tasks:
    - name: update repositories (Ubuntu)
      apt:
        update_cache: yes
        allow_unauthenticated: yes
      changed_when: false
      when: ansible_distribution == 'Ubuntu'

  tasks:
    - name: get the username running the deploy
      become: false
      local_action: command whoami
      register: username
    - name: Debug
      debug: var=username.stdout
    - include: tasks/users.yml
      when: ansible_distribution == 'Ubuntu'
    - include: tasks/ubuntu_settings.yml
      when: ansible_distribution == 'Ubuntu'
    - include: tasks/ubuntu_packages.yml
      when: ansible_distribution == 'Ubuntu'

    - include: tasks/ubuntu_cron.yml
      when: ansible_distribution == 'Ubuntu'
    - include: tasks/ubuntu_oh-my-zsh.yml
      vars:
        username: {{ username.stdout }}
